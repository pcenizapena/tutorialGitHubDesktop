<!DOCTYPE html>
<html>
    <head>

        <title>Integración de estilos</title>
        <link rel="stylesheet" href="style.css">
        <style>

                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            .interno{

                margin-top: 60px;
                text-decoration: underline;

        </style>

        <h1>Integración de estilos</h1>
        <p id="externo">
            En este ejercicio estamos viendo cómo podemos integrar estilos de distintas formas. Este párrafo tiene los estilos definidos en un archivo externo.

        <p style="font-size: 18px; color: green; background-color: black;">
            Mientras que este los tiene definidos como atributos de la etiqueta HTML.
        </p>

            Y este último, dentro de la etiqueta del HTML.
        </p>
